<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Operators</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js"></script>
</head>
<body> 
    <div data-role="page" id="interfacePage">
        <div data-role="header">
            <h1>Binary Operators</h1>
            <div data-role="navbar">
                <ul class="infoBtn">
                    <li><a href="info.html">Click here for information</a></li>
                </ul>
            </div>
        </div>

        <div role="main" class="ui-content">
            <h2>AND Gate</h2>
            <div data-role="fieldcontain">
                <label for="andInputA">Input A</label>
                <select name="andInputA" id="andInputA" data-role="slider">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
                <label for="andInputB">Input B</label>
                <select name="andInputB" id="andInputB" data-role="slider">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
                <button id="testAndButton">Test</button>
                <p>Result: <span id="andResult">false</span></p>
            </div>

            <h2>OR Gate</h2>
            <div data-role="fieldcontain">
                <label for="orInputA">Input A</label>
                <select name="orInputA" id="orInputA" data-role="slider">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
                <label for="orInputB">Input B</label>
                <select name="orInputB" id="orInputB" data-role="slider">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
                <button id="testOrButton">Test</button>
                <p>Result: <span id="orResult">false</span></p>
            </div>

            <h2>XOR Gate</h2>
            <div data-role="fieldcontain">
                <label for="xorInputA">Input A</label>
                <select name="xorInputA" id="xorInputA" data-role="slider">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
                <label for="xorInputB">Input B</label>
                <select name="xorInputB" id="xorInputB" data-role="slider">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
                <button id="testXorButton">Test</button>
                <p>Result: <span id="xorResult">false</span></p>
            </div>

            <h2>NOT Gate</h2>
            <div data-role="fieldcontain">
                <label for="notInput">Input</label>
                <select name="notInput" id="notInput" data-role="slider">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
                <button id="testNotButton">Test</button>
                <p>Result: <span id="notResult">false</span></p>
            </div>
        </div>
    </div>
</body>
</html>
